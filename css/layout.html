<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>layout</title>
    <style>
    div{outline:1px #F00 solid;}
    .top{height:80px; margin-bottom:10px;}
    .left{width:200px; height:400px;float:left;}
    .content{min-height:400px;margin-left:210px;}
    .footer{height:80px;margin-top:20px;}
    </style>
</head>
<body>
    <div class="top">탑</div>
    <div class="left">레프트</div>
    <div class="content">콘텐츠</div>
    <div class="footer">푸터</div>
</body>
</html>
